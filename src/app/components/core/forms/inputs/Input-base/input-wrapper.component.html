<div class="input-group has-validation position-relative w-100">
    <div class="form-floating d-block" *ngIf="!!formGroup" [formGroup]="formGroup"
        [ngClass]="{'is-invalid':showError,'not-selected':notSelected }">
        <ng-content></ng-content>
        <label class="label" [for]="name">{{label}}</label>
    </div>
    <div class="invalid-feedback mb-1">
        {{errorMessage}}
    </div>
</div>
