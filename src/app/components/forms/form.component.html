<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="d-flex flex-column" [ngClass]="{disabled:service.loaded}">
  <ng-content *ngIf="!!formGroup"></ng-content>
  <div class="d-flex flex-row">
    <div class="w-100 m-2"> <app-button *ngIf="refreshButton" [disabled]="service.loaded" type="button" color="success"
        class="w-100" (onClick)="refresh()" label="Wczytaj"></app-button></div>
    <div class="w-100 m-2"> <app-button *ngIf="service.addButtonVisible()"
        [disabled]="service.loaded || service.addNewButtonDisabled()" type="button" class="w-100"
        (onClick)="service.clearSelection()" label="Dodaj nowy"></app-button></div>
  </div>
  <div class="d-flex flex-row">
    <app-button *ngIf="clearButton" [disabled]="service.loaded" type="button" color="warning" class="w-100 m-2"
      (onClick)="clear()" label="Wyczyść"></app-button>
    <app-button [disabled]="service.loaded" *ngIf="service.saveVisible()" type="submit" color="success"
      class="w-100 m-2" [label]="service.saveButtonText()"></app-button>
  </div>
</form>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
