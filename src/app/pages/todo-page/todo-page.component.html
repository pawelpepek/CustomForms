<app-card label="Model CRUD">
    <xpp-form [formGroup]="service.form" [service]="service" [clearButton]="true">
        <div class="d-flex flex-row">
            <xpp-input label="Zadanie" class="w-100 me-2" formControlName="description"></xpp-input>
            <xpp-select label="Priorytet" [style]="{ width: '200px' }" formControlName="priority"
                [data]="priorities"></xpp-select>
        </div>
    </xpp-form>
    <xpp-table [service]="service"></xpp-table>
</app-card>
