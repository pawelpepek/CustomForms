<app-card label="Model CRUD">
    <app-form [formGroup]="service.form" [service]="service" [clearButton]="true">
        <div class="d-flex flex-row">
            <app-input label="Zadanie" class="w-100 me-2" formControlName="description"></app-input>
            <app-select label="Priorytet" [style]="{ width: '150px' }" formControlName="priority"
                [data]="priorities"></app-select>
        </div>
    </app-form>
    <app-table [service]="service"></app-table>
</app-card>
